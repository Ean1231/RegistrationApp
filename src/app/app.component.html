
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration App</title>


</head>
<body>
 <div class="header">
    <h2>Register User</h2>
 </div>
 <form>
   <div class="input-group">
     <label>Firstname :</label>
     <input type="text" name="firstname" [(ngModel)]="item" required value={{item}}>
   </div>

   <div class="input-group">
    <label>Surname :</label>
    <input type="text" name="surname" [(ngModel)]="surname" value={{surname}} required>
  </div>

  <div class="input-group">
    <label>ID :</label>
    <input type="text" name="id" [(ngModel)]="id" required value={{id}}>
  </div>
  <div class="input-group">
    <label>Email :</label>
    <input type="text" name="email" [(ngModel)]="email" required value={{email}}>
  </div>
  <div class="input-group">
    <label>Contact :</label>
    <input type="text" name="contact" [(ngModel)]="contact" required value={{contact}}>
</div>
<div class="input-group">
<button class="btn" (click)='addFirstname()' *ngIf="showAddbtn">Add</button> 
<button class="btn" (click)='update()' *ngIf="showUpdatebtn">Update</button> 
 </div>
 </form>

<table>
  <thead>
  <tr style="border: 1px solid blue; ">
    <th>Firstname</th>
    <th>Surname</th>
    <th>ID</th>
    <th>Email</th>
    <th>Contact</th>
    <th>Action</th></tr>
  </thead>
<tbody>
    <tr *ngFor="let user of registerApp; let i=index " >
    <td><ul style="margin: 0;" class="list-group mt-3">{{user.item}}</ul></td>
    <td><ul style="margin: 0;" class="list-group mt-3">{{user.surname}}</ul></td>
    <td><ul style="margin: 0;" class="list-group mt-3">{{user.id}} </ul></td>
    <td><ul style="margin: 0;" class="list-group mt-3">{{user.email}} </ul></td>
    <td><ul style="margin: 0;" class="list-group mt-3">{{user.contact}} </ul></td>
    <td><a href="#" (click)="delete(i)" role="button"  onload="false" class="btn btn-danger" aria-hidden="true" >delete</a></td>
    <td><a href="#" (click)="edit(i)" role="button"  onload="false" class="btn btn-danger" aria-hidden="true" >Update</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
